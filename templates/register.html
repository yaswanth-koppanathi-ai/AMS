<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .video-preview {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        video {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        <h1>Register New Student</h1>
        
        <div id="message" class="message"></div>
        
        <div class="video-preview" id="videoPreview">
            <video id="video" autoplay></video>
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter student's full name">
            </div>
            
            <div class="form-group">
                <label for="student_id">Student ID</label>
                <input type="text" id="student_id" name="student_id" required placeholder="Enter unique student ID">
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Register Student</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageDiv = document.getElementById('message');
        const videoPreview = document.getElementById('videoPreview');
        const video = document.getElementById('video');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${isError ? 'error' : 'success'}`;
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const studentId = document.getElementById('student_id').value;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Capturing...';
            
            // Access webcam
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                videoPreview.style.display = 'block';
                
                // Wait a moment for camera to focus
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Capture frame (we'll use the backend to capture)
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, student_id: studentId })
                });
                
                stream.getTracks().forEach(track => track.stop());
                videoPreview.style.display = 'none';
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, false);
                    form.reset();
                } else {
                    showMessage(data.message, true);
                }
            } catch (error) {
                showMessage('Error accessing camera: ' + error.message, true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Register Student';
            }
        });
    </script>
</body>
</html>
