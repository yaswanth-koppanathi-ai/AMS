<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Attendance - Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .date-selector {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .date-selector input {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .date-selector button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .date-selector button:hover {
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .attendance-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .attendance-table th,
        .attendance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .attendance-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .attendance-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-present {
            background: #d4edda;
            color: #155724;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        <h1>View Attendance Records</h1>
        
        <div class="date-selector">
            <label for="dateInput">Select Date:</label>
            <input type="date" id="dateInput" value="">
            <button onclick="loadAttendance()">Load Attendance</button>
        </div>
        
        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <h3 id="totalPresent">0</h3>
                <p>Total Present</p>
            </div>
            <div class="stat-card">
                <h3 id="totalStudents">0</h3>
                <p>Registered Students</p>
            </div>
        </div>
        
        <div id="attendanceTable"></div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('dateInput').valueAsDate = new Date();

        async function loadAttendance() {
            const date = document.getElementById('dateInput').value;
            
            try {
                const response = await fetch(`/api/attendance/${date}`);
                const data = await response.json();
                
                if (data.success) {
                    displayAttendance(data.attendance, date);
                }
            } catch (error) {
                console.error('Error loading attendance:', error);
            }
        }

        async function loadRegisteredStudents() {
            try {
                const response = await fetch('/api/registered_students');
                const data = await response.json();
                return data.students.length;
            } catch (error) {
                return 0;
            }
        }

        async function displayAttendance(attendance, date) {
            const tableDiv = document.getElementById('attendanceTable');
            const statsDiv = document.getElementById('stats');
            
            if (attendance.length === 0) {
                tableDiv.innerHTML = `
                    <div class="empty-state">
                        <p>No attendance records found for ${date}</p>
                    </div>
                `;
                statsDiv.style.display = 'none';
                return;
            }
            
            // Update stats
            const totalStudents = await loadRegisteredStudents();
            document.getElementById('totalPresent').textContent = attendance.length;
            document.getElementById('totalStudents').textContent = totalStudents;
            statsDiv.style.display = 'grid';
            
            // Create table
            let tableHTML = `
                <table class="attendance-table">
                    <thead>
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            attendance.forEach(record => {
                const time = new Date(record.timestamp).toLocaleTimeString();
                tableHTML += `
                    <tr>
                        <td>${record.student_id}</td>
                        <td>${record.name}</td>
                        <td>${time}</td>
                        <td>
                            <span class="status-badge status-present">${record.status}</span>
                        </td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            tableDiv.innerHTML = tableHTML;
        }

        // Load today's attendance on page load
        window.addEventListener('load', loadAttendance);
    </script>
</body>
</html>
